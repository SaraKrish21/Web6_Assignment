<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>


    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <h1 style="color: #00539F; font-size: 29px">Simple Calculator</h1>

    <script>
        $().ready(function () {
            $("#loginForm").validate({

                rules: {
                    num1: {
                        required: true,
                        digits: true
                    },
                    num2: {
                        required: true,
                        digits: true
                    },
                },
                
                messages: {
                    num1: {
                        required: " Please enter a number",
                        digit: "Please enter digits only"
                    },
                    num2: {
                        required: " Please enter a number",
                        digit: "Please enter digits only"
                    },
                },
                submitHandler: function (form) {
                    
                    const n1 = $("#num1").val()
                    const n2 = $("#num2").val()
                    const op = localStorage.getItem("operation")
                    calculate(n1, n2, op);
                }
            });
        });
    </script>


</head>

<body class = "body2">

    <div class="containerA">


        <h3 id="user" name="user"></h3>


        <form class="calcy" id="loginForm" method="get" autocomplete="off">
            <div class="form-group">

                <div class="form-group">
                    <label class="form-labelA" for="number 1">Number 1</label>
                    <input type="text" class="form-control form-control-sm" id="num1" name="num1"
                        aria-describedby="num1">

                    <br><br>
                </div>

                <label class="form-labelA" for="number 2">Number 2</label>
                <input type="text" class="form-control form-control-sm" id="num2" name="num2" aria-describedby="num2">
                <br><br>
                <label class="form-labelA" for="result" id="res" name="res">Result</label>
                <input type="text" class="form-control form-control-sm" id="result" name="resut" readonly>

                <!-- <label for="number 2" id="res" name="res"></label> -->
                <!-- </div> -->
                <!-- <br><br> -->
            </div>
            <button type="submit" class="submit btn-blockA" onclick="setOpAdd()" value="+">+</button>
            <button type="submit" class="submit btn-blockA" onclick="setOpSub()" value="-">-</button>
            <button type="submit" class="submit btn-blockA" onclick="setOpDiv()" value="/">/</button>
            <button type="submit" class="submit btn-blockA" onclick="setOpMul()" value="x">x</button>



            <!-- <br><br> -->
            <!-- <label  class="form-label" for="result" id="res" name="res">Result</label> -->
            <!-- <input type="text" class="form-control form-control-sm" id="res" name="res"> -->


        </form>
    </div>

</body>
<script>
    function setOpAdd() {
        localStorage.setItem("operation", "+");
    }
    function setOpSub() {
        localStorage.setItem("operation", "-");
    }
    function setOpMul() {
        localStorage.setItem("operation", "x");
    }
    function setOpDiv() {
        localStorage.setItem("operation", "/");
    }
    function setField() {
        document.getElementById("user").innerHTML = "Welcome " + localStorage.getItem("username") +"!!";
    }
    window.onload = setField();

    const calculate = (n1, n2, op) => {
        switch (op) {
            case ("+"):
                var res = parseInt(n1) + parseInt(n2);
                document.getElementById("result").value = res;
                document.getElementById("result").setAttribute("readonly", "true");
                break;
            case ("-"):
                var res = parseInt(n1) - parseInt(n2);
                document.getElementById("result").value = res;
                document.getElementById("result").setAttribute("readonly", "true");
                break;
            case ("x"):
                var res = parseInt(n1) * parseInt(n2);
                document.getElementById("result").value = res;
                document.getElementById("result").setAttribute("readonly", "true");
                break;
            case ("/"):
                var res = parseInt(n1) / parseInt(n2);
                document.getElementById("result").value = res;
                document.getElementById("result").setAttribute("readonly", "true");
                break;
        }
    }
</script>

</html>
